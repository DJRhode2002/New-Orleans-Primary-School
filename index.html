<html>
    <title>New Orleans Primary School</title>
    <Head font-size="0">
        <style>

            body { 
				margin: 0;
  				font-family: Arial, Helvetica, sans-serif;
			}

			.header {
				overflow: hidden;
				background-color: #f1f1f1;
				text-align:  center;
				font-size: 100px;
			}
			.tablink {
				background-color: #555;
				color: rgb(0, 0, 0);
				float: left;
				border: none;
				outline: none;
				cursor: pointer;
				padding: 14px 16px;
				font-size: 20px;
				width: 25%;
				font-weight: bold;
			}
			.tabcontent {
				color: rgb(0, 0, 0);
				display: none;
				padding-top: 50;
				text-align: center;
			}
			.vertical-center {
				margin: 0;
				position: absolute;
				top: 50%;
				-ms-transform: translateY(-50%);
				transform: translateY(-50%);
			}
			#Home {background-color:white;}
			#About {background-color:white;}
			#Tokyo {background-color:white;}
			#Oslo {background-color:white;}
        </style>
        <div class="header">
            New Orleans Primary School
        </div>
		<div class="header-right">
                <button class="tablink" onclick="openCity('Home', this, 'white')" id="defaultOpen">Home</button>
				<button class="tablink" onclick="openCity('About', this, 'white')">About</button>
				<button class="tablink" onclick="openCity('Tokyo', this, 'white')">Tokyo</button>
				<button class="tablink" onclick="openCity('Oslo', this, 'white')">Oslo</button>
		</div>
    </Head>
	<body>
		<div id="Home" class="tabcontent">
			<h1>Home</h1>
			<p></p>
		</div>
		<div id="About" class="tabcontent">
			<h1>Paris</h1>
			<p>Paris is the capital of France.</p>
		</div>
		<div id="Tokyo" class="tabcontent">
			<h1>Tokyo</h1>
			<p>Tokyo is the capital of Japan.</p>
		</div> <div id="Oslo" class="tabcontent">
			<h1>Oslo</h1>
			<p>Oslo is the capital of Norway.</p>
		</div>
	</body>
	<script>
		function openCity(cityName,elmnt,color) {
		  var i, tabcontent, tablinks;
		  tabcontent = document.getElementsByClassName("tabcontent");
		  for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		  }
		  tablinks = document.getElementsByClassName("tablink");
		  for (i = 0; i < tablinks.length; i++) {
			tablinks[i].style.backgroundColor = "";
		  }
		  document.getElementById(cityName).style.display = "block";
		  elmnt.style.backgroundColor = color;
		
		}
		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
		</script>
</html>
